<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>轮播器</title>
    <!--[if lt IE 9]><script type="text/javascript" src="js/html5.js"></script><![endif]-->
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../jquery.slider.js" type="text/javascript"></script>
</head>

<body>

    <style>
    * {
        margin:0;
        padding:0;
        border:0;
    }
    #focus{
        overflow: hidden;
    }
    </style>

    <!-- 代码 开始 -->
    <div class="bannerbox">
        <div id="focus">
            <ul>
                <li>
                    <a>
                        <img src="images/bn1.jpg" width="1158" height="470" alt="" />
                    </a>
                </li>
                <li>
                    <a>
                        <img src="images/bn2.jpg" width="1158" height="470" alt="" />
                    </a>
                </li>
                <li>
                    <a>
                        <img src="images/bn3.jpg" width="1158" height="470" alt="" />
                    </a>
                </li>
                <li>
                    <a>
                        <img src="images/bn4.jpg" width="1158" height="470" alt="" />
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $("#focus").slide({
                "width": 1158, //轮播器宽度
                "height": 470 //轮播器高度
            });
        })
    </script>
    <!-- 代码 结束 -->


</body>

</html>
